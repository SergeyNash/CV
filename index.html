<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOS Portfolio - Norton Commander Style</title>
    <style>
      /* Custom DOS-style cursor */
      body {
        cursor: default;
      }
      
      /* Loading screen styles */
      .dos-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0000aa;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 2s ease-in-out 1s forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      .loading-text {
        text-align: center;
        animation: pulse 1s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <!-- DOS Loading Screen -->
    <div class="dos-loading">
      <div class="loading-text">
        <div>MS-DOS Portfolio System v6.22</div>
        <div>Copyright (C) 2024 Sergey Sinyakov</div>
        <br>
        <div>Loading Norton Commander...</div>
        <div>████████████████████ 100%</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
